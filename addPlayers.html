
<div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Add A Player</h1>
      <h3 class="text-center">Make sure to add the player's school before creating a player</h3>
      <form>
          <div class="form-group">
          <label for="team">Select Player's Team</label>
            <select class="form-control" id="team">
              <option>Team 1</option>
              <option>Team 2</option>
              <option>Team 3</option>
              <option>Team 4</option>
              <option>Team 5</option>
            </select>
          </div>
          <div class="form-group ">
            <label for="playerName">Name</label>
            <input type="text" class="form-control" id="playerName" placeholder="Enter Player Name">
          </div>
          <div class="form-group ">
            <label for="playerNumber">Number</label>
            <input type="text" class="form-control" id="playerNumber" placeholder="Enter Player Number">
          </div>
          <div class="form-group ">
            <label for="playerPosition">Position</label>
            <input type="text" class="form-control" id="playerPosition" placeholder="Enter Player Position">
          </div>
          <div class="form-group ">
            <label for="classLevel">Class Level</label>
            <input type="text" class="form-control" id="classLevel" placeholder="Enter Class Level">
          </div>
          <div class="form-group ">
            <label for="Height">Height</label>
            <input type="text" class="form-control" id="Height" placeholder="Enter Player Height">
          </div>
          <div class="form-group ">
            <label for="Weight">Weight</label>
            <input type="text" class="form-control" id="Weight" placeholder="Enter Player Weight">
          </div>
          <div class="form-group ">
            <label for="playerPosition">Player Position</label>
            <input type="text" class="form-control" id="playerPosition" placeholder="Enter Player Position">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
</div>
