<div class="container border-cont">
	<div class="row">

        <div class="col-md-12 form-custom">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Game's Date</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                    <th>Steals</th>
                    <th>Blocks</th>
                </tr>
                </thead>
                <tbody>

                <repeat group="{{ @playerGames }}" value="{{ @item }}">
                    <tr>
                        <td> {{ @item.first_name}} </td>
                        <td> {{ @item.last_name }} </td>
                        <td> {{ @item.date }} </td>
                        <td> {{ @item.points }} </td>
                        <td> {{ @item.rebounds }} </td>
                        <td> {{ @item.assists }} </td>
                        <td> {{ @item.steals }} </td>
                        <td> {{ @item.blocks }} </td>
                    </tr>
                </repeat>

                </tbody>
            </table>
        </div>
    </div>       
</div>
