
<div class="container">
    <div class="row"></div>
    <div class="jumbotron">
      <h1 class="text-center">Add A Game</h1>
      <h3 class="text-center">Make sure to add the players and schools before creating a game</h3>
      <form class="form-horizontal" role="form">
          <div class="form-group ">
            <label for="date">Day Game Was Held</label>
            <input type="text" class="form-control" id="date" placeholder="Enter Day Game Was Held">
          </div>
          <div class="form-group">
          <label for="Home">Select Home Team</label>
            <select class="form-control" id="Home">
              <option>Team 1</option>
              <option>Team 2</option>
              <option>Team 3</option>
              <option>Team 4</option>
              <option>Team 5</option>
            </select>
          </div>
          <div class="form-group ">
            <label for="homeScore">Home Team's Score</label>
            <input type="text" class="form-control" id="homeScore" placeholder="Enter Home Team's Score">
          </div>
          <div class="form-group">
            <label for="Hplayer1">Add Home Team Player To This Game</label>
            <select class="form-control" id="Hplayer1">
              <option>Player 1</option>
              <option>Player 2</option>
              <option>Player 3</option>
              <option>Player 4</option>
              <option>Player 5</option>
            </select>
          </div>
          <div class="form-group">
              <span class="col-md-4 control-label">Home Player 1's Performance</span>
              <div class="col-md-8">
                  <div class="form-group row">
                      <label for="PointsH1" class="col-md-2 control-label">Points</label>
                      <div class="col-md-2">
                          <input type="text" class="form-control" id="PointsH1" placeholder="Points">
                      </div>
                      <label for="TimeH1" class="col-md-2 control-label">Time Played</label>
                      <div class="col-md-2">
                          <input type="text" class="form-control" id="TimeH1" placeholder="Time">
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-group ">
          <label for="Away">Select Away Team</label>
            <select class="form-control" id="Away">
              <option>Team 1</option>
              <option>Team 2</option>
              <option>Team 3</option>
              <option>Team 4</option>
              <option>Team 5</option>
            </select>
          </div>
          <div class="form-group ">
            <label for="awayScore">Away Team's Score</label>
            <input type="text" class="form-control" id="homeScore" placeholder="Enter Away Team's Score">
          </div>
          <div class="form-group ">
            <label for="Aplayer1">Add Home Team Player To This Game</label>
            <select class="form-control" id="Aplayer1">
              <option>Player 1</option>
              <option>Player 2</option>
              <option>Player 3</option>
              <option>Player 4</option>
              <option>Player 5</option>
            </select>
          </div>
          <div class="form-group">
              <span class="col-md-4 control-label">Away Player 1's Performance</span>
              <div class="col-md-8">
                  <div class="form-group row">
                      <label for="PointsA1" class="col-md-2 control-label">Points</label>
                      <div class="col-md-2">
                          <input type="text" class="form-control" id="PointsA1" placeholder="Points">
                      </div>
                      <label for="TimeA1" class="col-md-2 control-label">Time Played</label>
                      <div class="col-md-2">
                          <input type="text" class="form-control" id="TimeA1" placeholder="Time">
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
      </form>
      </div>
</div>
